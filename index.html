<script>
  const username = "trezhywinks"; 
  const apiurl = `https://api.github.com/users/${username}`;
  
  fetch(apiurl)
    .then(res => res.json())
    .then(user => {
      const container = document.getElementById("perfil");
      container.innerHTML = `
        <h2>${user.name ?? user.login}</h2>
        <p><strong>Bio:</strong> ${user.bio ?? "Sem bio"}</p>
        <p><strong>Repositórios:</strong> ${user.public_repos}</p>
        <p><strong>Seguidores:</strong> 666.17...</p>
        <p><strong>Seguindo:</strong> ${user.following}</p>
        <p><strong>Localização:</strong> ${user.location ?? "Não informado"}</p>
        <p><strong>Site:</strong> ${user.blog ? `<a href="${user.blog}" style="color:#3193e4;" target="_blank">${user.blog}</a>` : "Não informado"}</p>
      `;
    })
    .catch(err => {
      document.getElementById("perfil").innerHTML = `<p>Erro ao carregar perfil.</p>`;
      console.error(err);
    });

  <script>
    fetch("https://raw.githubusercontent.com/trezhywinks/api-jpeg/refs/heads/main/data.json")
  .then(res => res.json())
  .then(dados => {
    const galeria = document.getElementById("galeria");
    const overlay = document.getElementById("overlay");
    
    dados.trezhywinks.forEach(item => {
      const div = document.createElement("div");
      div.className = "imagem-container";
      
      const img = document.createElement("img");
      img.src = item.url;
      img.alt = item.text;
      img.className = "trezhy-image";
      
      const p = document.createElement("p");
      p.textContent = item.text;
      p.id = "text-image";
      
      img.addEventListener("click", () => {
  document
    .querySelectorAll(".imagem-ativa")
    .forEach(el => el.classList.remove("imagem-ativa"));
  
  img.classList.add("imagem-ativa");
  overlay.style.display = "block";
  
  const btn = document.createElement("button");
  const dow = document.createElement("a");
  btn.textContent = "✖";
  btn.className = "btn-fechar";
 dow.textContent = "Salvar";
dow.className = "dow";
dow.href = item.url;
dow.download = "trezhywinks.webp";
  btn.addEventListener("click", () => {
    img.classList.remove("imagem-ativa");
    overlay.style.display = "none";
    btn.remove();
    dow.remove();
  });
  
  document.body.appendChild(btn);
  document.body.appendChild(dow);
});
     
      div.appendChild(img);
      div.appendChild(p);
      galeria.appendChild(div);
    });
  })
  .catch(err => console.error("Erro ao carregar imagens:", err));
  </script>
